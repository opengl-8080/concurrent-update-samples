<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" type="text/css" />
        <title layout:title-pattern="$CONTENT_TITLE - $DECORATOR_TITLE">排他制御サンプル</title>
    </head>
    <body>
        <a th:if="${@loginUser.isLoggedIn()}" th:href="@{/logout}" class="btn btn-default pull-right">ログアウト</a>
        <div class="container">
            <div class="row text-center">
                <h1 layout:fragment="subTitle">サブタイトル</h1>
                
                <h3 class="text-danger" th:text="${errorMessage}"></h3>
                <h3 class="text-primary" th:text="${message}"></h3>
            </div>
            
            <div layout:fragment="content">
            </div>
        </div>
    </body>
</html>
