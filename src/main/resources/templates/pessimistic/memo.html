<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" type="text/css" />
        <title>悲観的排他制御</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-offset-3 col-xs-6">
                    <form th:object="${memoForm}" th:action="@{/pessimistic/memo/{memoId}/edit(memoId=*{id})}" method="POST">
                        <h1 class="text-center" th:text="*{title}">title</h1>
                        
                        <h3 class="text-danger" th:text="${errorMessage}"></h3>
                        <h3 class="text-success" th:text="${message}"></h3>

                        <a th:href="@{/pessimistic/memo}" class="pull-right">戻る</a>

                        <div class="form-group">
                            <label class="control-label">内容</label>
                            <pre th:text="*{content}"></pre>
                        </div>

                        <input type="submit" value="編集" class="btn btn-primary" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
