<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" type="text/css" />
        <title>楽観的排他制御</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-offset-3 col-xs-6">
                    <h1 class="text-center">メモ更新</h1>
                    
                    <h3 class="text-danger" th:text="${errorMessage}"></h3>
                    <h3 class="text-primary" th:text="${message}"></h3>

                    <a th:href="@{/optimistic/memo}" class="pull-right">戻る</a>
                    
                    <form th:if="${memoForm != null}" th:action="@{/optimistic/memo/{id}(id=${memoForm.id})}" method="POST" th:object="${memoForm}">
                        <div class="form-group">
                            <label for="title" class="control-label">タイトル</label>
                            <input id="title" name="title" type="text" th:field="*{title}"
                                   required="required" maxlength="30" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="content" class="control-label">内容</label>
                            <textarea id="content" name="content" th:field="*{content}"
                                      required="required" maxlength="1000" class="form-control">
                            </textarea>
                        </div>

                        <input type="submit" value="更新" class="btn btn-primary" />

                        <input type="hidden" name="updateDatetime" th:field="*{updateDatetime}" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
