<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <title>悲観的排他制御</title>
    </head>
    <body>
        <h1 layout:fragment="subTitle">メモ編集</h1>
        
        <div layout:fragment="content">
            <form th:if="${memoForm != null}" th:action="@{/pessimistic/memo/{id}/edit(id=${memoForm.id})}" method="POST" th:object="${memoForm}">
                <div class="row">
                    <div class="col-xs-offset-3 col-xs-6">
                        <span th:if="${startTime != null}" 
                              th:inline="text">[[${startTime}]] に編集を開始しました。[[${endTime}]] まで編集できます。</span>
    
                        <div class="form-group">
                            <label for="title" class="control-label">タイトル</label>
                            <input id="title" name="title" type="text" th:field="*{title}"
                                   required="required" maxlength="30"
                                   class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="content" class="control-label">内容</label>
                            <textarea id="content" name="content" th:field="*{content}"
                                      required="required" maxlength="1000" class="form-control">
                            </textarea>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-offset-3 col-xs-1">
                        <input type="submit" name="update" value="更新" class="btn btn-primary"/>
                    </div>
                    <div class="col-xs-2">
                        <input type="submit" name="cancel" value="キャンセル" class="btn btn-danger" />
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
